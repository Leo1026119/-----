<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人貪食蛇遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>多人貪食蛇遊戲</h1>
        <div class="player-info">
            <input type="text" id="playerName" placeholder="輸入您的名字" maxlength="10">
            <div class="player-count">在線玩家：<span id="playerCount">0</span></div>
        </div>
        <div class="game-container">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="game-info">
                    <div class="score">分數：<span id="score">0</span></div>
                    <div class="high-score">最高分：<span id="highScore">0</span></div>
                    <button id="startBtn">開始遊戲</button>
                    <div class="controls">
                        <p>操作方式：</p>
                        <p>↑ ↓ ← → 或 WASD 控制方向</p>
                        <p>空白鍵暫停</p>
                    </div>
                    <div class="players-list">
                        <h3>在線玩家</h3>
                        <ul id="playersList"></ul>
                    </div>
                </div>
            </div>
            <div class="leaderboard">
                <h2>排行榜</h2>
                <div class="leaderboard-list">
                    <table id="leaderboardTable">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>玩家</th>
                                <th>最高分數</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
